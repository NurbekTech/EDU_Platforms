{% extends "base.html" %}
{% load static %}
{% load cats_tags %}

{% block content %}
{% getcats as cats %}
<div class="blog">
    <div class="blog__title">
        <h2>Blog Page</h2>
    </div>

    {% for c in cats%}
    <a href="{{ c.get_absolute_url }}">{{c}}</a>
    {% endfor %}

    <div class="card__container">
        {% for p in posts%}
        <div class="card">
            <div class="card__img">
                <img src="{{ p.photo.url }}" alt="">
            </div>
            <div class="card__content">
                <h3 class="card__title">{{p.title}}</h3>
                <a href="{{ p.get_absolute_url }}" class="card__link">Нажми меня</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock content %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock extra_css %}
