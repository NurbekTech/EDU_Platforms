{% extends "base.html" %}
{% load static %}
{% load cats_tags %}

{% block content %}
{% getcats as cats %}
<div class="blog__title">
    <h2>Blog Page</h2>
</div>

{% for c in cats%}
<a href="{{ c.get_absolute_url }}">{{c}}</a>
{% endfor %}

<h1>{{post.title}}</h1>


{% endblock content %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock extra_css %}
